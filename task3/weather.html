<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üå¶ Weather by City</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .weather-box {
      background: #ffffff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    input, button {
      padding: 0.75rem;
      margin: 0.5rem 0;
      width: 100%;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #0077cc;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005fa3;
    }
    #weatherOutput {
      margin-top: 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="weather-box">
    <h2>üåç Get Weather by City</h2>
    <input type="text" id="cityInput" placeholder="Enter city name">
    <button onclick="getCityWeather()">Get Weather</button>
    <div id="weatherOutput"></div>
  </div>

  <script>
    async function getCityWeather() {
      const city = document.getElementById("cityInput").value.trim();
      const apiKey = "34fe01592ca17b83c492f821ce88b73f"; // Replace if needed

      if (!city) {
        document.getElementById("weatherOutput").innerText = "Please enter a city name.";
        return;
      }

      const url = `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(city)}&appid=${apiKey}&units=metric`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (data.cod === 200) {
          document.getElementById("weatherOutput").innerText =
            `üìç ${data.name}: ${data.main.temp}¬∞C, ${data.weather[0].description}`;
        } else {
          document.getElementById("weatherOutput").innerText = "City not found. Try another name.";
        }
      } catch (error) {
        document.getElementById("weatherOutput").innerText = "Error fetching weather data.";
      }
    }
  </script>
</body>
</html>
