<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üç≤ Smart Recipe Finder</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      margin: 0;
      background: #fffaf0;
      color: #333;
    }
    header {
      background-color: #ff7e5f;
      padding: 2rem;
      text-align: center;
      color: white;
    }
    .search-box {
      display: flex;
      justify-content: center;
      margin: 2rem auto;
      gap: 1rem;
      flex-wrap: wrap;
    }
    input[type="text"] {
      padding: 0.8rem;
      width: 250px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      padding: 0.8rem 1.5rem;
      background-color: #ff7e5f;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }
    .recipes {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 2rem;
      padding: 2rem;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      border-radius: 10px;
    }
    .card h3 {
      margin: 0.8rem 0 0.3rem;
      color: #ff7e5f;
    }
    footer {
      text-align: center;
      background: #ffe0d3;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>üç≤ Smart Recipe Finder</h1>
    <p>Type an ingredient and discover tasty recipes instantly!</p>
  </header>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="e.g. chicken, pasta">
    <button onclick="searchRecipes()">Search</button>
  </div>

  <div class="recipes" id="recipeContainer">
    <!-- Recipes will appear here -->
  </div>

  <footer>
    üçΩÔ∏è Made with love by HEMANTH | Task 5 - ApexPlanet Internship
  </footer>

  <script>
    const dummyRecipes = [
      {
        title: "Creamy Chicken Pasta",
        img:"chicken.jpg",
        ingredients: ["chicken", "pasta", "cream"]
      },
      {
        title: "Spicy Veggie Bowl",
        img: "carrort.jpg",
        ingredients: ["broccoli", "carrot", "beans"]
      },
      {
        title: "Cheesy Pizza",
        img: "hq720.jpg",
        ingredients: ["cheese", "dough", "sauce"]
      },
      {
        title: "Garlic Butter Shrimp",
        img: "garlic.jpg",
        ingredients: ["shrimp", "garlic", "butter"]
      }
    ];

    function searchRecipes() {
      const query = document.getElementById("searchInput").value.toLowerCase();
      const filtered = dummyRecipes.filter(recipe =>
        recipe.ingredients.some(ing => ing.toLowerCase().includes(query))
      );

      const container = document.getElementById("recipeContainer");
      container.innerHTML = "";

      if (filtered.length === 0) {
        container.innerHTML = `<p>No recipes found for "${query}"</p>`;
        return;
      }

      filtered.forEach(recipe => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${recipe.img}" alt="${recipe.title}">
          <h3>${recipe.title}</h3>
          <p><strong>Ingredients:</strong> ${recipe.ingredients.join(", ")}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
